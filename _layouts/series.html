---
layout: post
---
<div class="post-series-container" style="width: auto;float: right;border: 1px solid black;margin-left: 8px;padding: 8px;">
    <h4>Series on {{page.tags[0]}}</h3>
    <ul style="margin-bottom: 0;">
        {% for post in site.posts %}
        {% if post.tags[0] == page.tags[0] %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </li>
        {% endif %}
        {% endfor %}
    </ul>
</div>

{{ content }}
